<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}tgmon{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.0.0/sse.js"></script>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #eee;
            --text-muted: #888;
            --primary: #0f3460;
            --accent: #e94560;
            --success: #4ecca3;
            --warning: #ffc107;
            --border-color: #0f3460;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            background-color: var(--card-bg);
            padding: 15px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--accent);
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        nav a:hover, nav a.active {
            background-color: var(--primary);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .card h2 {
            margin-bottom: 15px;
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--text-color);
        }

        .btn-success {
            background-color: var(--success);
            color: #000;
        }

        .btn-danger {
            background-color: var(--accent);
            color: var(--text-color);
        }

        .btn-warning {
            background-color: var(--warning);
            color: #000;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 12px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        input, select, textarea {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--primary);
            font-weight: 600;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-success {
            background-color: var(--success);
            color: #000;
        }

        .badge-warning {
            background-color: var(--warning);
            color: #000;
        }

        .badge-danger {
            background-color: var(--accent);
            color: var(--text-color);
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .flash-success {
            background-color: rgba(78, 204, 163, 0.2);
            border: 1px solid var(--success);
        }

        .flash-error {
            background-color: rgba(233, 69, 96, 0.2);
            border: 1px solid var(--accent);
        }

        .flash-info {
            background-color: rgba(15, 52, 96, 0.5);
            border: 1px solid var(--primary);
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .inline-form {
            display: inline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">tgmon</a>
            <ul>
                <li><a href="{{ url_for('index') }}" {% if request.path == '/' %}class="active"{% endif %}>Dashboard</a></li>
                <li><a href="{{ url_for('accounts.list_accounts') }}" {% if request.path.startswith('/accounts') %}class="active"{% endif %}>Accounts</a></li>
                <li><a href="{{ url_for('watches.list_watches') }}" {% if request.path.startswith('/watches') %}class="active"{% endif %}>Watches</a></li>
                <li><a href="{{ url_for('aggregator.show') }}" {% if request.path.startswith('/aggregator') %}class="active"{% endif %}>Aggregator</a></li>
                <li><a href="{{ url_for('monitors.index') }}" {% if request.path.startswith('/monitors') %}class="active"{% endif %}>Monitors</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
